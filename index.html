<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Tus Gastos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="icon" href="img/web-icon.ico" />
</head>

<body>
    <div class="container-fluid p-4 bg-primary text-white text-center">
        <h1>La Cuenta, por favor...</h1>
        <p>Ingresar cuánto gastó cada persona</p>
    </div>

    <div class="container-fluid text-center">
        <form>
            <div class="row text-center">
                <div class="col-auto">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" />
                </div>
                <div class="col-auto">
                    <input type="number" class="form-control" id="pago" placeholder="Gasto realizado" />
                </div>
                <div class="col-auto">
                    <div>
                        <button type="button" class="btn btn-danger" onclick="dividirGastos()">
                            Enviar
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div id="total" type="text"></div>
        <ul id="list-group" class="list-group"></ul>
    </div>

    <script src="index.js"></script>
    <script src="styles.css"></script>
</body>

</html>
